<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>AC</title>
    <link href='http://fonts.googleapis.com/css?family=Fira+Sans:400,400italic,300,700,700italic' rel='stylesheet' type='text/css'>

<body>
    <header>AC</header><!-- /header -->
    <aside>Quiz answering application, with some help (WWtBaM-like)[TODO], question from JSON file, no jQuery allowed, support IE.</aside>

        <div id="log">

        </div>
        <div id="controls">
            <button id="checkAns" type="button">Check answer</button>

            <br>
            <button id="resetClient" type="button">Reset client</button>
        </div><!--
        <div id="helps">
            <button id="helpFifty" type="button">50:50</button>

            <button id="helpAudience" type="button">Ask the audience</button>
        </div>-->
    </div>
    <footer>
        Project 2015 #2: AC, started on 14 January 2015
    </footer>
    <audio id="check-start" src="sounds/check-start.mp3" preload="auto"></audio>
    <audio id="check-done" src="sounds/check-done.mp3" preload="auto"></audio>
    <audio id="next-qn" src="sounds/next-qn.mp3" preload="auto"></audio>
    <audio id="qn-loop" src="sounds/qn-loop.mp3" preload="auto"></audio>
    
    <script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
